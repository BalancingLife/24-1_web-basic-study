<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="lotto-head">
      <h1 id="lotto-title" class="title-text">🎱 행운의 로또</h1>
    </header>

    <main id="lotto-body">
      <div id="lotto-content">
        <div id="lotto-content-title" class="title-text">
          🎱 내 번호 당첨 확인 🎱
        </div>

        <div id="money-form">
          <label class="body-text" for="purchase-amount"
            >구입할 금액을 입력해주세요.
            <input
              id="purchase-amount"
              class="input-shape body-text"
              placeholder="금액"
          /></label>
          <button id="purchase-button" class="lotto-button caption-text">
            구입
          </button>
        </div>

        <div id="lotto-container"></div>

        <div id="winning-lotto-container">
          <div class="content-message body-text">
            지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.
          </div>
          <label for="winning-numbers"><br />당첨 번호 ( 쉼표로 구분 )</label>
          <br />
          <input
            type="text"
            id="winning-numbers"
            class="input-shape body-text"
            placeholder="1,2,3,4,5,6"
          />

          <div>
            <label for="bonus-number">보너스 번호 입력:</label>
            <input
              type="number"
              id="bonus-number"
              class="input-shape body-text"
            />
          </div>
          <button id="winning-button" class="lotto-button caption-text">
            결과 확인하기
          </button>
        </div>

        <div id="result-container"></div>
      </div>
    </main>
    <footer>
      <p>Copyright 2023. woowacourse</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
